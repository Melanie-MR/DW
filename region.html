    <main class="main-region">
      <h1>Add Region/Country/City</h1>
     
        <div class="container mt-5 px-2">
      <div class=' mt-5'>
        <div class='container'>
          <!-- country -->
          <div class='row w3-margin-bottom'>
            <div class='col-md-6 col-xs-6'>
              <p><b>Country</b></p>
            </div>
            <div class='col-md-6 col-xs-6'>
              <select id="country" class='form-control selectpicker' data-live-search='true'><option value="">-- Country --</option></select>
            </div>
          </div> <!-- end country row -->
        
          <!-- region -->
          <div class='row w3-margin-bottom'>
            <div class='col-md-6 col-xs-6'>
              <p><b>Region</b></p>
            </div>
            <div class='col-md-6 col-xs-6'>
              <select id="region" class='form-control'><option value="">-- Region --</option></select>
            </div>
          </div> <!-- end region row -->
        
          <!-- city -->
          <div class='row w3-margin-bottom'>
            <div class='col-md-6 col-xs-6'>
              <p><b>City</b></p>
            </div>
            <div class='col-md-6 col-xs-6'>
              <select id="city" class='form-control'><option value="">-- City --</option></select>
            </div>
          </div> <!-- end city row -->
          
            <div id='location'></div>
          </div> <!-- end container -->
        </div> <!-- end jumbotron -->
