<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c1d53aba1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/companies.css">

    <title>Data Warehouse</title>
</head>
<body>
    <div id="background-img"> 
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Data Warehouse</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="contacts.html"><h1 class="nav-font" id="demo">Contacts</h1></a></li>
                  <li><a href="#"><h1 class="nav-font">Companies</h1></a></li>
                  <li id="usersHide" class="hidden"><a href="users.html"><h1 class="nav-font">Users</h1></a></li>
                  <li><a href="region.html"><h1 class="nav-font">Region/City</h1></a></li>
                  <script>
                    document.getElementById("demo").onmouseover = function() {mouseOver()};
                    document.getElementById("demo").onmouseout = function() {mouseOut()};
                    document.getElementById("demo").onmouseleave = function() {mouseLeave()};
                    
                    function mouseOver() {
                      document.getElementById("demo").style.color = "9d9d9d";
                    }
                    
                    function mouseOut() {
                      document.getElementById("demo").style.color = "9d9d9d";
                    }
                    function mouseLeave() {
                      document.getElementById("demo").style.color = "9d9d9d";
                    }
                    </script>
                  

                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <h1>Companies</h1>

                    <div class='btns-add-del'>
                      <button type="button" class="add-contact " id='myBtn'>Add Company</button>
                    </div>
                 
      <!-- Table -->

      <div class="container mt-5 px-2" id="companies-table">

          <div class="table-responsive">
          <table class="table table-responsive table-borderless">
              
            <thead>
              <tr class="bg-light">
                <th scope="col" width="2%">#</th>
                <th scope="col" width="20%">Name</th>
                <th scope="col" width="15%">Address</th>
                <th scope="col" width="20%">Email</th>
                <th scope="col" width="15%">Phone Number</th>
                <th scope="col" width="10%">City</th>
                <th scope="col" class="text-end" width="30%">Actions</th>
              </tr>
            </thead>
        <tbody id="companies-table-body"></tbody>
      </table>
    </div>
  </div>
<!-- End Table -->


<!-- Modal NEW COMPANY-->

<div id="myModal" class="modal modal-xl">

  <!-- Modal content -->
  <div class="modal-content">
      <div class="modal-header"> 
          <h1 class="modal-title" id="staticBackdropLabel">New Company</h1>
          <span id="close" class="close">&times;</span> 
      </div>  
      <div class="modal-body">
        <form action="" class="form-row">
              <div class="form-contacts">
                  <label class= "style-title-modal" for="name">Name <span id="asterisk" >*</span></label>
                  <input type="input" autocomplete="off" name="user" id="name" class="input-width" placeholder="Company's name" required>
              </div>
         
              <div class="form-contacts">
                  <label class= "style-title-modal" for="address">Address <span id="asterisk" >*</span></label>
                  <input type="input" autocomplete="off" name="address" id="address" class="input-width" placeholder="Company's Address"  required>
              </div>
              <div class="form-contacts">
                <label class= "style-title-modal" for="email">Email <span id="asterisk" >*</span></label>
                <input type="input" autocomplete="off" name="email" id="email" class="input-width" placeholder="Email" required>
              </div>
              <div class="form-contacts">
                <label class= "style-title-modal" for="phone">Phone number <span id="asterisk" >*</span></label>
                <input type="input" autocomplete="off" name="phone" id="phone" class="input-width" placeholder="Phone number"  required>
              </div>
              <div class="form-contacts">
                <label for="select-country-cities" class="style-title-modal">City <span id="asterisk" >*</span></label>
                <select class="form-select style-title-select" id="select-country-cities">
                  <option selected>Select City</option>
              </select>
              </div>
        </form>
      </div>
  <div>
          <input name="company-name-btn" id="company-name-btn" class="btn login-btn style-btn" type="click" value="Create">
      </div>         

  </div>    
</div>
<!-- Modal UPDATE COMPANY-->

<div id="myModal2" class="modal modal-xl">

  <!-- Modal content -->
  <div class="modal-content">
      <div class="modal-header"> 
          <h1 class="modal-title" id="staticBackdropLabel">Company Update</h1>
          <span id="close2" class="close">&times;</span> 
      </div>  
      <div class="modal-body"> 
        <form action="" class="form-row">
              <div class="form-contacts hidden">
                <label class= "style-title-modal" for="id-update">ID <span id="asterisk">*</span>
                </label>
                <input type="input" autocomplete="off" name="id-update" id="id-update" class="input-width" required>
              </div>
              <div class="form-contacts">
                  <label class= "style-title-modal" for="name-update">Name <span id="asterisk" >*</span></label>
                  <input type="input" autocomplete="off" name="name-update" id="name-update" class="input-width" placeholder="Company's name" required>
              </div>
         
              <div class="form-contacts">
                  <label class= "style-title-modal" for="address-update">Address <span id="asterisk" >*</span></label>
                  <input type="input" autocomplete="off" name="address-update" id="address-update" class="input-width" placeholder="Company's Address"  required>
              </div>
              <div class="form-contacts">
                <label class= "style-title-modal" for="email-update">Email <span id="asterisk" >*</span></label>
                <input type="input" autocomplete="off" name="email-update" id="email-update" class="input-width" placeholder="Email" required>
              </div>
              <div class="form-contacts">
                <label class= "style-title-modal" for="phone-update">Phone number <span id="asterisk" >*</span></label>
                <input type="input" autocomplete="off" name="phone-update" id="phone-update" class="input-width" placeholder="Phone number"  required>
              </div>
              <div class="form-contacts">
                <label for="select-country-cities" class="style-title-modal">City <span id="asterisk" >*</span></label>
                <select class="form-select style-title-select" id="select-country-cities-update">
                  <option selected>Select City</option>
              </select>
              </div>
        </form>
      </div>
  <div>
          <input name="company-name-btn" id="company-name-btn" class="btn login-btn style-btn" type="click" value="Update" onclick="updateCompany()">
      </div>         

  </div>    
</div>
  

    </main>
    <!--arreglas link script-->
    <script src='scripts/companies.js'></script>
</body>
</html>
