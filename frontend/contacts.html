<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Data Warehouse</title>
</head>
<body>
  <div id="background-img">
    <!--Navbar-->
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Data Warehouse</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#">
                  <h1 class="nav-font" id="demo">Contacts</h1>
                </a>
              </li>
              <li>
                <a href="companies.html">
                  <h1 class="nav-font">Companies</h1>
                </a>
              </li>
              <li id="usersHide" class="hidden">
                <a href="users.html">
                  <h1 class="nav-font">Users</h1>
                </a>
              </li>
              <li>
                <a href="region.html">
                  <h1 class="nav-font">Region/City</h1>
                </a>
              </li>
              <script>
                document.getElementById("demo").onmouseover = function() {
                  mouseOver()
                };
                document.getElementById("demo").onmouseout = function() {
                  mouseOut()
                };
                document.getElementById("demo").onmouseleave = function() {
                  mouseLeave()
                };

                function mouseOver() {
                  document.getElementById("demo").style.color = "9d9d9d";
                }

                function mouseOut() {
                  document.getElementById("demo").style.color = "9d9d9d";
                }

                function mouseLeave() {
                  document.getElementById("demo").style.color = "9d9d9d";
                }
              </script>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Contacts</h1>
      <!--SEARCH-->
      <section id='sec-search'>
        <section id='contacts-table'>
          <label for="search-input"></label>
          <input type="text" id='search-bar' placeholder='Search'>
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
          <div class='btns-add-del'>
            <button type="button" class="add-contact " id='myBtn'>Add contact</button>
          </div>
      </section>

        <!--Table-->
        <div class="container mt-5 px-2" id="contacts-table">
          <div class="table-responsive">
            <table class="table table-responsive table-borderless">
              <thead>
                <tr class="bg-light">
                  <th scope="col" width="5%">
                    <input class="form-check-input" type="checkbox">
                  </th>
                  <th scope="col" width="2%">#</th>
                  <th scope="col" width="20%">Contact</th>
                  <th scope="col" width="10%">Country/Region</th>
                  <th scope="col" width="20%">Company</th>
                  <th scope="col" width="20%">Position</th>
                  <th scope="col" width="5%">Interest (%)</th>
                  <th scope="col" class="text-end" width="30%">Actions</th>
                </tr>
              </thead>
              <tbody id="contacts-table-body"></tbody>
            </table>
          </div>
        </div>
    </main>

    <!-- Modals -->

     <!-- Modal New Contact -->
    <div id="myModal" class="modal modal-xl">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="staticBackdropLabel">New Contact</h1>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form action="" class="form-row">
            <div class="form-contacts">
              <label class= "style-title-modal" for="first-name">First Name <span id="asterisk">*</span>
              </label>
              <input type="input" autocomplete="off" name="user" id="first-name" class="input-width" required>
            </div>
            <div class="form-contacts">
              <label class= "style-title-modal" for="last-name">Last Name <span id="asterisk">*</span>
              </label>
              <input type="input" autocomplete="off" name="user" id="last-name" class="input-width" required>
            </div>
            <div class="form-contacts">
              <label class= "style-title-modal" for="position">Position <span id="asterisk">*</span>
              </label>
              <input type="input" autocomplete="off" name="position" id="position" class="input-width" required>
            </div>
            <div class="form-contacts">
              <label class= "style-title-modal" for="email">Email <span id="asterisk">*</span>
              </label>
              <input type="email" autocomplete="off" name="email" id="email" class="input-width" required>
            </div>
            <div class="form-contacts">
              <label class= "style-title-modal" for="comp-name">Company <span id="asterisk">*</span>
              </label>
              <select id="comp-name" class=''>
                <option value=""></option>
              </select>
            </div>
            <div class="form-contacts">
              <label class= "style-title-modal" for="city">City <span id="asterisk">*</span>
              </label>
              <select id="city" class=''>
                <option value=""></option>
              </select>
            </div>
            <div class="form-contacts">
              <label class= "style-title-modal" for="address">Address <span id="asterisk">*</span>
              </label>
              <input type="input" autocomplete="off" name="address" id="address" class="input-width" placeholder="Company's name" required>
            </div>
            <div class="form-contacts">
              <label class= "style-title-modal" for="interest">Interest <span id="asterisk">*</span>
              </label>
              <select id="interest" class=''>
                <option value="0">0%</option>
                <option value="25">25%</option>
                <option value="50">50%</option>
                <option value="100">100%</option>
              </select>
            </div>
          </form>
        </div>
        <div>
          <input name="contact-name-btn" id="contact-name-btn" class="btn login-btn style-btn" type="click" value="Create">
        </div>
      </div>
    </div>
  

 <!-- Modal Update Contact -->
 <div id="myModal2" class="modal modal-xl">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title" id="staticBackdropLabel">Update Contact</h1>
      <span id="close2" class="close">&times;</span> 
    </div>
    <div class="modal-body">
      <form action="" class="form-row">
        <div class="form-contacts hidden">
          <label class= "style-title-modal" for="id-update">ID <span id="asterisk">*</span>
          </label>
          <input type="input" autocomplete="off" name="id-update" id="id-update" class="input-width" required>
        </div>
        <div class="form-contacts">
          <label class= "style-title-modal" for="first-name-update">First Name <span id="asterisk">*</span>
          </label>
          <input type="input" autocomplete="off" name="first-name-update" id="first-name-update" class="input-width" required>
        </div>
        <div class="form-contacts">
          <label class= "style-title-modal" for="last-name-update">Last Name <span id="asterisk">*</span>
          </label>
          <input type="input" autocomplete="off" name="last-name-update" id="last-name-update" class="input-width" required>
        </div>
        <div class="form-contacts">
          <label class= "style-title-modal" for="position-update">Position <span id="asterisk">*</span>
          </label>
          <input type="input" autocomplete="off" name="position-update" id="position-update" class="input-width" required>
        </div>
        <div class="form-contacts">
          <label class= "style-title-modal" for="email-update">Email <span id="asterisk">*</span>
          </label>
          <input type="email" autocomplete="off" name="email-update" id="email-update" class="input-width" required>
        </div>
        <div class="form-contacts">
          <label class= "style-title-modal" for="company-update">Company <span id="asterisk">*</span>
          </label>
          <select id="company-update" class=''>
            <option value=""></option>
          </select>
        </div>
        <div class="form-contacts">
          <label class= "style-title-modal" for="select-country-cities-update">City <span id="asterisk">*</span>
          </label>
          <select id="select-country-cities-update" class=''>
            <option value=""></option>
          </select>
        </div>
        <div class="form-contacts">
          <label class= "style-title-modal" for="address-update">Address <span id="asterisk">*</span>
          </label>
          <input type="input" autocomplete="off" name="address-update" id="address-update" class="input-width" placeholder="" required>
        </div>
        <div class="form-contacts">
          <label class= "style-title-modal" for="interest-update">Interest <span id="asterisk">*</span>
          </label>
          <select id="interest-update" class=''>
            <option value="0">0%</option>
            <option value="25">25%</option>
            <option value="50">50%</option>
            <option value="100">100%</option>
          </select>
        </div>
      </form>
    </div>
    <div>
      <input name="contact-name-btn" id="contact-name-btn" class="btn login-btn style-btn" type="click" value="Update"  onclick="updateContact()">
    </div>
  </div>
      
   

  

  <script src="scripts/contacts.js"></script>

</body>
</html>
