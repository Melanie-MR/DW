<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c1d53aba1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/regions.css">

    <title>Data Warehouse</title>
</head>
<body>
    <div id="background-img"> 
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Data Warehouse</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="contacts.html"><h1 class="nav-font" id="demo">Contacts</h1></a></li>
                  <li><a href="companies.html"><h1 class="nav-font">Companies</h1></a></li>
                  <li><a href="users.html"><h1 class="nav-font">Users</h1></a></li>
                  <li><a href="#"><h1 class="nav-font">Region/City</h1></a></li>
                  <script>
                    document.getElementById("demo").onmouseover = function() {mouseOver()};
                    document.getElementById("demo").onmouseout = function() {mouseOut()};
                    document.getElementById("demo").onmouseleave = function() {mouseLeave()};
                    
                    function mouseOver() {
                      document.getElementById("demo").style.color = "9d9d9d";
                    }
                    
                    function mouseOut() {
                      document.getElementById("demo").style.color = "9d9d9d";
                    }
                    function mouseLeave() {
                      document.getElementById("demo").style.color = "9d9d9d";
                    }
                    </script>

                </ul>
              </div>
            </div>
          </nav>
    </header>
  <main>
    <h1 class="region-title">Regions</h1>
    <div class="w3-padding w3-padding-16 w3-light-grey">
      <div class='btns-add-del'>
        <button type="button" class="add-contact " id='myBtn'>Add Region</button>
        <button type="button" class="add-contact " id='myBtn2'>Add Country</button>
        <button type="button" class="add-contact " id='myBtn3'>Add City</button>
      </div>

      <ul class="list-style" id="myUL">
        <li id="myRegions">
          <span class="caret" id="load-regions">Regions</span>
        </li>
      </ul> 
      
<!-- Modal region -->

<div id="myModal" class="modal modal-xl">

  <!-- Modal content -->
  <div class="modal-content">
      <div class="modal-header"> 
          <h1 class="modal-title" id="staticBackdropLabel">New Region</h1>
    
          <span id="close" class="close">&times;</span> 
      </div>  
      <div class="modal-body">
          <form action="" class="form-row">
              <div class="form-contacts">
                  <label for="region-name">Region Name<span id="asterisk" >*</span></label>
                  <input type="input" autocomplete="off" name="region-name" id="region-name" class="input-width" required>
              </div>
          </form>
        <div>
            <input name="region-name-btn" id="region-name-btn" class="btn btn-block login-btn" value="Create">
        </div>         
      </div>
  </div>
</div>

<!-- Modal country -->

<div id="myModal2" class="modal modal-xl">

  <!-- Modal content -->
  <div class="modal-content">
      <div class="modal-header"> 
          <h1 class="modal-title" id="staticBackdropLabel">New Country</h1>
    
          <span id="close2" class="close">&times;</span> 
      </div>  
      <div class="modal-body">
          <form action="" class="form-row">
              <div class="form-contacts">
                  <label for="coun-name">Region <span id="asterisk" >*</span></label>
                  <select class="form-select" id="select-regions-country">
                    <option selected>Select Country</option>
                  </select>
                  <label for="coun-name">Country Name <span id="asterisk" >*</span></label>
                  <input type="input" autocomplete="off" name="user" id="coun-name" class="input-width" required>
              </div>
          </form>
        <div>
            <input name="coun-name-btn" id="coun-name-btn" class="btn btn-block login-btn" value="Create">
        </div>         
      </div>
    </div>         
  </div>

<!-- Modal city -->

<div id="myModal3" class="modal modal-xl">

  <!-- Modal content -->
  <div class="modal-content">
      <div class="modal-header"> 
          <h1 class="modal-title" id="staticBackdropLabel">New city</h1>
    
          <span id="close3" class="close">&times;</span> 
      </div>  
      <div class="modal-body">
          <form action="" class="form-row">
              <div class="form-contacts">
                  <label for="select-country-cities">Region <span id="asterisk" >*</span></label>
                    <select class="form-select" id="select-country-cities">
                      <option selected>Select Country</option>
                  </select>
                  <label for="city-name">City Name <span id="asterisk" >*</span></label>
                  <input type="input" autocomplete="off" name="user" id="city-name" class="input-width" required>
              </div>
          </form>
        <div>
            <input name="city-name-btn" id="city-name-btn" class="btn btn-block login-btn" value="Create">
        </div>         
      </div>
    </div>         
  </div>
  </main>

  
  <script src="scripts/region.js"></script>

  
</body>
